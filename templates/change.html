{% extends "layout.html" %}

{% block title %}
    Password
{% endblock %}

{% block main %}

    <form class="needs-validation" novalidate  action="/change" autocomplete="off" method="post">
        <div class="form-group">
            <input type="password" autofocus class="form-control" placeholder="Password"id="password" name="password" required>
            <div class="invalid-feedback">Please enter your password</div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="New Password" id="new_password" name="new_password" required>
            <div class="invalid-feedback">Please enter a new password</div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="New Password (again)" id="confirmation" name="confirmation" required>
            <div class="invalid-feedback">Please confirm your password</div>
        </div>
        <button class="btn btn-primary" type="submit">Change</button>
    </form>

<script>
    let old_password = document.querySelector("#password")
    let password = document.querySelector("#new_password");
    let confirmation = document.querySelector("#confirmation");
    document.querySelector("form").onsubmit = function() {
    if(password.value != "" && password.value == confirmation.value) {
              if(password.value.length < 6) {
                alert("Password must be longer than 6 characters.");
                password.focus();
                password.classList.add("is-invalid");
                password.style.borderColor = "#dc3545";
                return false;
              }
              if(password.value == old_password.value) {
                alert("Error: Password must be different from old password!");
                password.focus();
                password.classList.add("is-invalid");
                password.style.borderColor = "#dc3545";
                return false;
              }
              re = /[0-9]/;
              if(!re.test(password.value)) {
                alert("Error: password must contain at least one number (0-9)!");
                password.focus();
                password.classList.add("is-invalid");
                password.style.borderColor = "#dc3545";
                return false;
              }
              re = /[a-z]/;
              if(!re.test(password.value)) {
                alert("Error: password must contain at least one lowercase letter (a-z)!");
                password.focus();
                password.classList.add("is-invalid");
                password.style.borderColor = "#dc3545";
                return false;
              }
              re = /[A-Z]/;
              if(!re.test(password.value)) {
                alert("Error: password must contain at least one uppercase letter (A-Z)!");
                password.focus();
                password.classList.add("is-invalid");
                password.style.borderColor = "#dc3545";
                return false;
              }
    }
    else {
        alert("Error: Please check that you've entered and confirmed your password!");
        password.focus();
        confirmation.classList.add("is-invalid");
        confirmation.style.borderColor = "#dc3545";
        return false;
    }

}
</script>
{% endblock %}
